    url: "https://github.com/waynegraham"
  - title: "linkedin"
    url: "https://www.linkedin.com/pub/wayne-graham/9/59/170"
  - title: "youtube"
    url: "http://youtube.com/c/phybernightmare"

404-img: "/img/labtocat.png"

# Exclusion list from the generated _site
exclude: ["Rakefile", "LICENSE", "readme.markdown", "vendor", "package.json", "node_modules"]
